<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>职位查询</title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/select_job.js"></script>
</head>
<body onload="init()">
<table id="dg" style="width: 100%; height: 500px"></table>
<div id="dlg" class="easyui-dialog" title="修改部门信息"
     style="width: 400px; height: 450px; padding: 10px"
     data-options="
				closed:true,
				iconCls: 'icon-edit',
				toolbar: '#dlg-toolbar',
				buttons: '#dlg-buttons'
			">
    <div>
        <form class="easyui-form">
            <table cellpadding="10">
                <tr>
                    <td>职位编号</td>
                    <td><input class="easyui-textbox" type="text" name="id"
                               id="id" data-options="required:true" disabled="disabled"></td>
                </tr>
                <tr>
                    <td>职位名称:</td>
                    <td><input class="easyui-textbox" type="text" name="name"
                               id="deptname" data-options="required:true"></td>
                </tr>
                <tr>
                    <td>备注:</td>
                    <td><input class="easyui-textbox" type="text" name="remark"
                               id="remark" data-options="required:true"></td>
                </tr>
            </table>
        </form>
    </div>
</div>
<div id="dlg-buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton"
       onclick="handleUpdateJob()">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton"
       onclick="javascript:$('#dlg').dialog('close')">取消</a>
</div>
</body>
</html>
