<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>用户查询</title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="js/select_user.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
</head>
<body onload="init()">
<div id="tb" style="padding: 5px; height: auto">
    <div>
        学号: <input class="easyui-textbox" style="width: 150px; height: 25px" id="id">
        姓名: <input class="easyui-textbox" style="width: 150px; height: 25px" id="name">
        班级: <select class="easyui-combobox" panelHeight="auto" style="width: 100px; height: 25px" id="class">
            <option value="" selected disabled></option>
            <option value="1701">1701班</option>
            <option value="1702">1702班</option>
            <option value="1703">1703班</option>
            <option value="1704">1704班</option>
            <option value="1705">1705班</option>
        </select>
        <button type="button" class="easyui-linkbutton" iconCls="icon-search" style="height: 25px" onclick="searchUser()"/>查询</button>
    </div>
</div>

<table id="dg" style="width: 100%; height: 500px"></table>

<div id="dlg" class="easyui-dialog" title="修改学生信息"
     style="width: 400px; height: 450px; padding: 10px"
     data-options="
				closed:true,
				iconCls: 'icon-edit',
				toolbar: '#dlg-toolbar',
				buttons: '#dlg-buttons'">
    <div>
        <form id="ff" class="easyui-form" method="post">
            <table cellpadding="10">
                <tr>
                    <td>学号:</td>
                    <td><input class="easyui-textbox" disabled="disabled"
                               type="text" name="number" id="number"
                               data-options="required:true"></td>
                </tr>
                <tr>
                    <td>姓名:</td>
                    <td><input class="easyui-textbox" type="text" name="userName"
                               id="username" data-options="required:true"></td>
                </tr>

                <tr>
                    <td>密码:</td>
                    <td><input class="easyui-textbox" type="password"
                               name="password" id="password"
                               data-options="required:true,validType:'length[3,16]'"></td>
                </tr>
                <tr>
                    <td>班级:</td>
                    <td><select id="classinfo" class="easyui-combobox"
                                name="classinfo" style="width: 120px;">
                        <option value="1701">1701</option>
                        <option value="1702">1702</option>
                        <option value="1703">1703</option>
                        <option value="1704">1704</option>
                    </select></td>
                </tr>
            </table>
        </form>

    </div>
</div>
<div id="dlg-buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton"
       onclick="handleUpdateUser()">保存</a> <a href="javascript:void(0)"
                                  class="easyui-linkbutton"
                                  onclick="javascript:$('#dlg').dialog('close')">取消</a>
</div>
</body>
</html>
