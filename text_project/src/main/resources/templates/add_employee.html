<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>添加员工</title>
    <link rel="stylesheet" type="text/css"
          href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/add_employee.js"></script>
</head>
<body onload="init()">
<div style="margin: 20px 0;"></div>
<div class="easyui-panel" title="添加员工"
     style="width: 700px; height: 570px;">
    <div style="padding: 40px 60px 20px 60px;">
        <form id="dataForm" class="easyui-form">
            <table cellpadding="10">
                <tr>
                    <td>姓名:</td>
                    <td><input class="easyui-textbox" type="text" id="name" data-options="required:true"></td>
                </tr>
                <tr>
                    <td>性别:</td>
                    <td>
                        <select class="easyui-combobox" id="sex" style="width: 120px;"
                                data-options="require:true" editable="false">
                        <option value="1">男</option>
                        <option value="2">女</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>民族:</td>
                    <td>
                        <input class="easyui-textbox" type="text" id=race data-options="required:true">
                    </td>
                </tr>
                <tr>
                    <td>学历:</td>
                    <td>
                        <select class="easyui-combobox" id="education"
                                style="width: 120px;" data-options="require:true"></select>
                    </td>
                </tr>
                <tr>
                    <td>政治面貌:</td>
                    <td>
                        <select class="easyui-combobox" id="party"
                                style="width: 120px;" data-options="require:true">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>部门:</td>
                    <td>
                        <select class="easyui-combobox" id="depart"
                                style="width: 120px;" editable="false" data-options="required:true">

                        </select>
                    </td>
                </tr>
                <tr>
                    <td>工作:</td>
                    <td>
                        <select class="easyui-combobox" id="job"
                                style="width: 120px;" editable="false" data-options="required:true">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>卡号:</td>
                    <td><input class="easyui-textbox" type="text" id="card" data-options="required:true"></td>
                </tr>
                <tr>
                    <td>地址:</td>
                    <td><input class="easyui-textbox" type="text" id="address"></td>
                </tr>
                <tr>
                    <td>邮编:</td>
                    <td><input class="easyui-textbox" type="text" id="post"></td>
                </tr>
                <tr>
                    <td>固话:</td>
                    <td><input class="easyui-textbox" type="text" id="tel"></td>
                </tr>
                <tr>
                    <td>手机:</td>
                    <td><input class="easyui-textbox" type="text" id="phone" data-options="required:true"></td>
                </tr>
                <tr>
                    <td>QQ:</td>
                    <td><input class="easyui-textbox" type="text" id="qq"></td>
                </tr>
                <tr>
                    <td>邮箱:</td>
                    <td><input class="easyui-textbox" type="text" id="email"></td>
                </tr>
                <tr>
                    <td>出生日期:</td>
                    <td><input class="easyui-textbox" type="date" id="birthday"></td>
                </tr>
                <tr>
                    <td>专业:</td>
                    <td><input class="easyui-textbox" type="text" id="speciality"></td>
                </tr>
                <tr>
                    <td>爱好:</td>
                    <td><input class="easyui-textbox" type="text" id="hobby"></td>
                </tr>
                <tr>
                    <td>备注:</td>
                    <td><input class="easyui-textbox" type="text" id="remark"></td>
                </tr>
            </table>
        </form>
        <div style="text-align: left; padding: 20px; margin-top: 50px">
            <a href="javascript:void(0)" class="easyui-linkbutton"
               onclick="submitEmployee()">添加</a> &nbsp;&nbsp;&nbsp; <a
                href="javascript:void(0)" class="easyui-linkbutton"
                onclick="resetForm()">重置</a>
        </div>
    </div>
</div>
</body>
</html>
