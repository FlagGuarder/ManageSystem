<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>添加公告</title>
    <!--
    <script type="text/javascript" charset="utf-8" src="ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor/lang/zh-cn/zh-cn.js"></script>
    -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script type="text/javascript" src="js/add_notice.js"></script>
    <script type="text/javascript" src="https://unpkg.com/wangeditor/release/wangEditor.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<table cellpadding="7">
    <tr>
        <td>公告名称:</td>
        <td><input class="easyui-textbox" type="text" id="name" data-options="required:true" style="width: 300px; height: 20px"></td>
    </tr>
    <tr>
        <td>公告主题:</td>
        <td><input class="easyui-textbox" type="text" id="title" style="width: 300px; height: 20px"></td>
    </tr>
    </table>
    <!--
    <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
    -->
        <div id="editor" style="width:1024px;height:500px;">
        </div>

        <!-- 注意， 只需要引用 JS，无需引用任何 CSS ！！！-->
        <script type="text/javascript" src="https://unpkg.com/wangeditor/release/wangEditor.min.js"></script>
    <br>
    <el-button id="save"
    style="margin-bottom: 10px;">
        保存
    </el-button>
    <script type="text/javascript">
        new Vue({
            el:'#save',
        })
    </script>
    <script type="text/javascript">
        var E = window.wangEditor
        var editor = new E('#editor')
        editor.create()

        document.getElementById('save').addEventListener('click',function () {
            var data={};
            data['name']=$('#name').val();
            data['title']=$('#title').val();
            data['content'] = editor.txt.text();
            addObject("/text_project/addNotice/add",data);
        })
    </script>
<br>
</body>
</html>
