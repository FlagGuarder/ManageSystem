<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
    <link rel="stylesheet" type="text/css"
          href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/upload_file.js"></script>
</head>
<body>
<div class="easyui-panel" title=" "
     style="width: 700px; height: 500px;">
    <div style="padding: 40px 60px 20px 60px;">
        <form id="dataForm" class="easyui-form">
            <table cellpadding="10">
                <tr>
                    <td>文件名:</td>
                    <td><input class="easyui-textbox" type="text" id="customName"
                               data-options="required:true"></td>
                </tr>
                <tr>
                    <td>文件:</td>
                    <td><input type="file" id="file"></td>
                </tr>
            </table>
        </form>
        <div style="text-align: left; padding: 20px; margin-top: 50px">
            <a href="javascript:void(0)" class="easyui-linkbutton"
               onclick="submitFile()">添加</a> &nbsp;&nbsp;&nbsp;
            <a href="javascript:void(0)" class="easyui-linkbutton"
                onclick="resetForm()">重置</a>
        </div>
    </div>
</div>
</body>
</html>
